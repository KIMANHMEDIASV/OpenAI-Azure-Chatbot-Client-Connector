name: Trigger auto deployment for chatchittumlum

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/chatchittumlum-AutoDeployTrigger-3e70431c-0846-4b26-87b1-d19af9b4f983.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.CHATCHITTUMLUM_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.CHATCHITTUMLUM_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.CHATCHITTUMLUM_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: ca0302dcdfbfacr.azurecr.io
          registryUsername: ${{ secrets.CHATCHITTUMLUM_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.CHATCHITTUMLUM_REGISTRY_PASSWORD }}
          containerAppName: chatchittumlum
          resourceGroup: minhminhchat
          imageToBuild: ca0302dcdfbfacr.azurecr.io/chatchittumlum:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


